<mat-card class="mat-accent" >
    <mat-card-header>
      <mat-card-title>Aggiungi</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <app-product-item-fields
      (SubmitEvent)="AddItem($event)"
      #newProductForm [item]="item"
      ></app-product-item-fields>
    </mat-card-content>

    <mat-card-actions align="end">
      <button mat-icon-button (click)="CancelForm()">
        <mat-icon> cancel</mat-icon>
      </button>

      <button mat-icon-button (click)="this.newProductForm.Submit()">
        <mat-icon> send</mat-icon>
      </button>
    </mat-card-actions>
</mat-card>
