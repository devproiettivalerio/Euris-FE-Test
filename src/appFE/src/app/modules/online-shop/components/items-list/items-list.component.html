<mat-button-toggle-group #column="matButtonToggleGroup">
  <mat-button-toggle value="1"  (change)="this.SetPanelView()"><mat-icon>view_list</mat-icon></mat-button-toggle>
  <mat-button-toggle value="4"  (change)="this.SetGridView()"><mat-icon>view_module</mat-icon></mat-button-toggle>
</mat-button-toggle-group>

<mat-grid-list cols="{{this.col}}" rowHeight="{{this.rows}}">

  @for (item of
  [
    {title:"item",subtitle:"item",longText:"item",comments:["item"]} ,
  ]; track item) {

  <mat-grid-tile
      [colspan]="this.colspan"
      [style.background]="this.color">


    <mat-card class="items_list" >
      <mat-card-header>
        <mat-card-title><button mat-button><mat-icon>edit</mat-icon></button> {{ item.title }} <mat-icon>edit</mat-icon></mat-card-title>
        <mat-card-subtitle>{{ item.subtitle }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>{{ item.longText }}</p>
        <mat-divider></mat-divider>
        <mat-icon>comment</mat-icon>
        @for (item of item.comments; track item) {
          <p>{{ item }}</p>
        }
      </mat-card-content>
      <mat-card-actions>
        <button mat-button><mat-icon>delete_forever</mat-icon></button>
      </mat-card-actions>
      <mat-card-footer>
        <mat-progress-bar mode="determinate" value="0" hidden></mat-progress-bar>
      </mat-card-footer>
    </mat-card>


  </mat-grid-tile>
  }
</mat-grid-list>
